program: wandb_sweep.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  encoding_dim:
    values: [64, 128, 256]
  embedding_dim:
    values: [128, 256, 386]

  nb_conv1d_filters:
    min: 100
    max: 320
  nb_conv1d_kernel_size:
    min: 5
    max: 20
  nb_max_pool_size:
    min: 5
    max: 20
  nb_conv1d_dropout:
    min: 0.0
    max: 0.5
  nb_conv1d_layernorm:
    values: [True, False]

  nb_lstm_units:
    min: 100
    max: 320
  nb_lstm_dropout:
    min: 0.0
    max: 0.5
  nb_lstm_hidden_dropout:
    min: 0.0
    max: 0.5
  nb_lstm_bidirectional:
    values: [True, False]
  nb_lstm_layernorm:
    values: [True, False]

  nb_attn_heads:
    values: [1, 2, 4, 8]
  nb_attn_dropout:
    min: 0.0
    max: 0.6

  nb_cls_dense_size:
    values: [128, 256, 512, 768]
  nb_cls_dropout:
    min: 0.0
    max: 0.5

  nb_weight_decay:
    min: 0.00001
    max: 0.05
  lr:
    min: 0.001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]