program: hparams_opt/wandb_sweep.py
method: bayes
metric:
  name: val_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  encoding_dim:
    values: [64, 128, 256]
  embedding_dim:
    values: [64, 128, 256, 512]

  word_embedding_size:
    min: 4
    max: 20

  nb_conv1_filters:
    min: 64
    max: 320
  nb_conv1_kernel_size:
    min: 5
    max: 20
  nb_conv1_dropout:
    min: 0.0
    max: 0.5
  nb_conv1_batchnorm:
    values: [True, False]

  nb_conv2_filters:
    min: 32
    max: 256
  nb_conv2_kernel_size:
    min: 0
    max: 10
  nb_conv2_batchnorm:
    values: [True, False]

  nb_max_pool_size:
    min: 5
    max: 20

  nb_lstm_units:
    min: 64
    max: 320
  nb_lstm_hidden_dropout:
    min: 0.0
    max: 0.5
  nb_lstm_bidirectional:
    values: [True, False]
  nb_lstm_layernorm:
    values: [True, False]

  nb_attn_heads:
    values: [1, 2, 4, 8]
  nb_attn_dropout:
    min: 0.0
    max: 0.6

  nb_cls_dense_size:
    values: [128, 256, 512, 768, 1024]
  nb_cls_dropout:
    min: 0.0
    max: 0.5

  nb_weight_decay:
    min: 0.00001
    max: 0.05
  lr:
    min: 0.001
    max: 0.1
