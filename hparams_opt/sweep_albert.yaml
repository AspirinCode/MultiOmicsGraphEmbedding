program: hparams_opt/wandb_sweep.py
method: bayes
metric:
  name: val_top_k
  goal: maximize
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
parameters:
  encoder:
    values: ["Albert"]
  encoding_dim:
    values: [64, 128, 256, 512]
  embedding_dim:
    values: [64, 128, 256, 512]
  max_length:
    values: [700]
  batch_size:
    values: [100]

  word_embedding_size:
    min: 4
    max: 22
  num_hidden_layers:
    min: 1
    max: 2
  num_hidden_groups:
    min: 1
    max: 2
  hidden_dropout_prob:
    min: 0.0
    max: 0.5
  num_attention_heads:
    values: [1, 2, 4, 8, 16, 32]
  attention_probs_dropout_prob:
    min: 0.0
    max: 0.5
  intermediate_size:
    values: [64, 128, 512, 1024]

  embedder:
    values: ["GAT"]
  nb_attn_heads:
    values: [2, 4, 8, 16]
  nb_attn_dropout:
    min: 0.0
    max: 0.6

  classifier:
    values: ["Dense"]
  nb_cls_dense_size:
    values: [256, 512, 768, 1024, 1536]
  nb_cls_dropout:
    min: 0.0
    max: 0.5

  nb_weight_decay:
    min: 0.00001
    max: 0.1
  lr:
    min: 0.0001
    max: 0.005
  optimizer:
    values: ["adam", "sgd"]
